{% extends "base_generic.html" %}

{% block content %}
    <h1>Catalog List</h1>
    {% if catalog_list %}
        <ul>
            {% for catalog in catalog_list %}
                <li>
                    <a href="{% url 'catalog-detail' catalog.pk %}">{{ catalog.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no catalogs made.</p>
    {% endif %}
{% endblock %}
